<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="cats-list">
            <h3>CATS LIST</h3>
            <a href="#poplinre_cat">Poplinre Cat</a> <br>
            <a href="#chewie_cat">Chewie Cat</a> <br>
            <a href="#jetske_cat">Jetske Cat</a> <br>
            <a href="#sumia_cat">Sumia Cat</a> <br>
        </div>

        <div class="cat-content">
            <div class="cat poplinre_cat" id="poplinre_cat">
                <h4>Poplinre Cat</h4>
                <img id="poplinre_img" src="images/poplinre_cat.jpg" alt="poplinre cat">
                <p>Number of Clicks: <span id="poplinre_counter">0</span></p>
            </div>

            <div class="cat chewie_cat" id="chewie_cat">
                <h4>Chewie Cat</h4>
                <img id="chewie_img" src="images/chewie_cat.jpg" alt="chewie cat">
                <p>Number of Clicks: <span id="chewie_counter">0</span></p>
            </div>

            <div class="cat jetske_cat" id="jetske_cat">
                <h4>Jetske Cat</h4>
                <img id="jetske_img" src="images/jetske_cat.jpg" alt="jetske cat">
                <p>Number of Clicks: <span id="jetske_counter">0</span></p>
            </div>

            <div class="cat sumia_cat" id="sumia_cat">
                <h4>Sumia Cat</h4>
                <img id="sumia_img" src="images/sumia_cat.jpeg" alt="sumia cat">
                <p>Number of Clicks: <span id="sumia_counter">0</span></p>
            </div>
        </div>


    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
